{% load static %}

<html>
<head>
  <title>Photafy</title>

  <!-- Favicon -->
  <!-- <link rel="icon" type="image/png" href="icon3.png"> -->
  <link rel="icon" type="image/png" href="{% static 'photaHome/icon/mg_icon.png' %}"/>

  <!-- Metas-->
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-store"/>

  <!-- Facebook Meta - Used to specify what's shown when this page is linked. -->
  <meta property="og:url"                content="http://photafy.me" />
  <meta property="og:type"               content="website" />
  <meta property="og:title"              content="A collection of Matt Gebert stuff." />
  <meta property="og:description"        content="Hi, this is my space to share stuff Matt is passionate about! I'm a follower of jesus, a physics and electrical engineering student, musician and hobby programmer. Feel free to say hi!" />
  <meta property="og:image"              content="{% static 'Matt_Portrait.jpg' %}" />

  <!-- Twitter Meta -->
  <meta name="twitter:card"              content="summary">
  <meta name="twitter:site"              content="@mattgebert">
  <meta name="twitter:title"             content="A collection of Matt Gebert stuff.">
  <meta name="twitter:description"       content="Hi, this is my space to share stuff Matt is passionate about! I'm a follower of jesus, a physics and electrical engineering student, musician and hobby programmer. Feel free to say hi!">
  <meta name="twitter:image:alt"         content="Portrait Image of Matthew Gebert" />
  <meta name="twitter:image"             content="{% static 'Matt_Portrait.jpg' %}">


  <!-- Stylesheets External -->

  <link rel="stylesheet" href="{% static 'photaHome/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'photaHome/css/jquery-ui.min.css' %}" />
  <link rel="stylesheet" href="{% static 'photaHome/css/font-awesome.min.css' %}" />

  <!-- Stylesheets Internal -->
  <link rel="stylesheet" href="{% static 'photaHome/css/home.css' %}" />
  <!-- Stylesheets Internal Page Specific -->

  <!--Extra Fonts: https://fonts.google.com, also https://designshack.net/articles/css/the-10-best-script-and-handwritten-google-web-fonts/-->
  <link href="https://fonts.googleapis.com/css?family=Electrolize|Josefin+Slab|Share+Tech+Mono|Ubuntu:400" rel="stylesheet">

  <!-- Scripts at the bottom! -->
</head>

<body>
  <div class="frames">
    <!--  INFORMATION TEXT -->
    <div class="information">
      <div class="row space"></div>
      <div class="row nameplate">
        <div class="col-md-2"></div>
        <div class="col-md-8 maincontent">
          <div class="row">
            <h1>Matthew Gebert</h1>
          </div>
          <div class="row">
            <h2>Undergraduate Physics + Electrical Engineering</h2>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
      <div class="row space2"></div>
      <div class="row links">
        <div class="col-xs-2"></div>
        <div class="col-xs-8 maincontent">
          {% for name, href, icon in page_apps %}
          <div class="col-xs-3 subpagelink" id="{{ name }}" onclick="location.href = '{{ href }}';" href="{{ href }}">
            <a href="{{ href }}"><h3><i class="{{ icon }}"></i><span>{{ name }}</span></h3></a>
          </div>
          {% endfor %}
        </div>
        <div class="col-xs-2 linkbar sidebars"></div>
      </div>
      <div class="row underline"></div>
      <div class="row social-links">
        <div class="algnRight">
          <div class="link-container">
            {% for profile in profiles %}
            <a href="{{ profile.href }}" class="{{ profile.get_fa_icon }}" target="_blank"></a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- BACKGROUND -->
  <div class="background">
    <svg class="chart">
    </svg>
  </div>
</div>

<!--Scripts-->
<script src="{% static 'photaHome/js/boostrap.min.js' %}"></script>
<script src="{% static 'photaHome/js/jquery-3.1.0.min.js' %}"></script>
<script src="{% static 'photaHome/js/jquery-ui.min.js' %}"></script>
<script src="{% static 'photaHome/js/d3.min.js' %}"></script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

<!--Specific Page Script -->
<script src="{% static 'photaHome/js/home.js' %}"></script>
<script src="{% static 'photaHome/js/sinfunc.js' %}"></script>

<!-- Custom Library -->
<script src="{% static 'customFns.js' %}"></script>

</body>
</html>
