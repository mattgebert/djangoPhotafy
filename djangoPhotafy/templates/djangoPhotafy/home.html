<body>
  <div class="frames">
    <!--  INFORMATION TEXT -->
    <div class="information">
      <div class="row space"></div>
      <div class="row nameplate">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="row">
            <h1>Matthew Gebert</h1>
          </div>
          <div class="row">
            <h2>Undergraduate Physics + Electrical Engineering</h2>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
      <div class="row space2"></div>
      <div class="row links">
        <div class="col-xs-2"></div>
        <div class="col-xs-8 ">
          {% for name, href, icon in page_apps %}
          <div class="col-xs-3 subpagelink" id="other">
            <a href="{{ href }}"><h3><i class="{{ icon }}"></i><span>{{ name }}</span></h3></a>
          </div>
          {% endfor %}
        </div>
        <div class="col-xs-2 linkbar sidebars"></div>
      </div>
      <div class="row links underline"></div>
    </div>
  </div>

  <div class="background">

    </svg>
